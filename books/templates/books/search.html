<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Books</title>
</head>
<body>
{% load static %}
<link rel="stylesheet" tpye="text/css" href="{% static 'books/style.css' %}">
<h1>All books</h1>
<ul>
    <table border="1">
        <thead>
        <tr>
            <td>编号</td>
            <td>书名</td>
            <td>出版社</td>
            <td>出版日期</td>
        </tr>
        </thead>
        <tbody>
        {% for book in books %}
            <tr>
                <td>{{ book.bookNo }}</td>
                <td><a href="{{ book.id }}">{{ book.title }}</a></td>
                <td> {{ book.publisher }}</td>
                <td> {{ book.publication_date }}</td>
            </tr>
        {% endfor %}
        </tr>
        </tbody>
    </table>
</ul>
</body>
</html>
